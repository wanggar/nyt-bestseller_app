{% extends 'api/base.html' %}

{% block content %}
    {% if books %}
        <ul class="collection">
            {% for book in books %}
                <li class="collection-item avatar">
                    <img src="{{ book.book_image }}" alt="" class="circle">
                    <span class="title">Title: {{ book.title }}</span>
                    <p> Author: {{ book.author }}<br>
                        Description: {{ book.description }}
                    </p>
                    <a class="waves-effect waves-light btn"
                       href="{% url 'api:detail' book.title book.primary_isbn13 %}">Review</a>
                    <span>
                        <a class="waves-effect waves-light btn" href="{{ book.amazon_product_url }}">Buy</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books are available.</p>
    {% endif %}
{% endblock %}
